name: Scrape SBS EN

on:
  schedule:
    - cron: "35 * * * *"    # â° åŒå…¶ä»– workflow éŒ¯é–‹æ™‚é–“
  workflow_dispatch: {}

concurrency:
  group: scrape-sbs-en      # ðŸš¦ é¿å…é‡ç–ŠåŸ·è¡Œ
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0     # âœ… éœ€è¦å®Œæ•´æ­·å²åš rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r workers/requirements.txt

      - name: Run scraper
        run: python workers/scrape_sbs_en.py

      - name: Configure git
        run: |
          git config user.name  "news-bot"
          git config user.email "news-bot@users.noreply.github.com"

      - name: Pull (rebase) before commit
        run: |
          # å…ˆèˆ‡é ç«¯åŒæ­¥ï¼Œè§£æ±ºã€Œfetch firstã€å•é¡Œ
          git fetch origin main
          # è‹¥æœ¬åœ°å†‡ä»»ä½•æ›´æ”¹ï¼Œrebase æœƒå¿«é€Ÿå®Œæˆ
          git rebase origin/main || (git rebase --abort && echo "Rebase conflict, aborting." && exit 1)

      - name: Commit changes
        run: |
          # åª add å¯¦éš›å­˜åœ¨å˜…è¼¸å‡ºæª”ï¼Œé¿å… pathspec error
          git add -A
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "chore: update SBS EN feeds"
          else
            echo "No changes to commit."
          fi

      - name: Push with retry
        run: |
          if [[ -n "$(git log origin/main..HEAD)" ]]; then
            n=0
            until [ $n -ge 3 ]
            do
              git push && break
              echo "Push failed, pulling & rebasing then retryâ€¦"
              git pull --rebase origin main || true
              n=$((n+1))
              sleep 3
            done
            if [ $n -ge 3 ]; then
              echo "Push still failing after retries." >&2
              exit 1
            fi
          else
            echo "Nothing to push."
          fi
