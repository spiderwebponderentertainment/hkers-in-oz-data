name: Scrape SBS EN

on:
  schedule:
    - cron: "35 * * * *"   # 每小時第 35 分跑
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"

      # ✅ 先與遠端同步，確保工作樹乾淨
      - name: Rebase onto latest main
        run: |
          git fetch origin main
          git rebase origin/main || (git rebase --abort && echo "Rebase conflict, aborting." && exit 1)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r workers/requirements.txt

      - name: Run scraper
        run: python workers/scrape_sbs_en.py

      - name: Commit changes
        run: |
          git add -A
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "chore: update SBS EN feeds"
          else
            echo "No changes."
          fi

      - name: Push with retry
        run: |
          if [[ -n "$(git log origin/main..HEAD)" ]]; then
            n=0
            until [ $n -ge 3 ]; do
              if git push; then
                exit 0
              fi
              echo "Push failed, retrying (attempt $((n+1))/3)…"
              git pull --rebase origin main || true
              n=$((n+1))
              sleep 3
            done
            echo "Push still failing after retries." >&2
            exit 1
          else
            echo "Nothing to push."
          fi
