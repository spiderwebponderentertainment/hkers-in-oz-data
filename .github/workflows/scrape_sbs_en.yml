name: Scrape SBS EN

on:
  schedule:
    - cron: "35 * * * *"   # 每小時第 35 分跑
  workflow_dispatch: {}

concurrency:
  group: scrape-sbs-en
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      REPO_SLUG: spiderwebponderentertainment/hkers-in-oz-data
      FEED_JSON: sbs_en.json
      FEED_XML:  sbs_en.xml

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Configure git
        run: |
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"

      # ✅ 先與遠端同步，確保工作樹乾淨
      - name: Rebase onto latest main
        run: |
          git fetch origin main
          git rebase origin/main || (git rebase --abort && echo "Rebase conflict, aborting." && exit 1)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r workers/requirements.txt

      - name: Run scraper
        run: |
          set -e
          n=0
          until [ $n -ge 3 ]; do
            python workers/scrape_sbs_en.py && break
            n=$((n+1))
            echo "Scraper failed (attempt $n), retrying in 10s…"
            sleep 10
          done
          if [ $n -ge 3 ]; then
            echo "Scraper failed after retries." >&2
            exit 1
          fi

      - name: Commit changes
        run: |
          git add -A
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "chore: update SBS EN feeds"
          else
            echo "No changes."
          fi

      - name: Push with retry
        run: |
          if [[ -n "$(git log origin/main..HEAD)" ]]; then
            n=0
            until [ $n -ge 3 ]; do
              if git push; then
                exit 0
              fi
              echo "Push failed, retrying (attempt $((n+1))/3)…"
              git pull --rebase origin main || true
              n=$((n+1))
              sleep 3
            done
            echo "Push still failing after retries." >&2
            exit 1
          else
            echo "Nothing to push."
          fi

# ───────── Push 完立即清 CDN，同步預熱 jsDelivr ─────────
      - name: Purge jsDelivr cache
        if: ${{ always() }}
        run: |
          set -e
          for PATH in "$FEED_JSON" "$FEED_XML"; do
            URL="https://purge.jsdelivr.net/gh/${REPO_SLUG}@main/${PATH}"
            echo "Purging: $URL"
            curl -fsS "$URL" || true
          done

      - name: Warm jsDelivr edge
        if: ${{ always() }}
        run: |
          for PATH in "$FEED_JSON" "$FEED_XML"; do
            URL="https://cdn.jsdelivr.net/gh/${REPO_SLUG}@main/${PATH}"
            for i in 1 2 3; do
              echo "Warming $URL (try $i)…"
              curl -fsS -H "Cache-Control: no-cache" "${URL}?warm=$(date +%s%3N)" > /dev/null || true
              sleep 1
            done
          done
