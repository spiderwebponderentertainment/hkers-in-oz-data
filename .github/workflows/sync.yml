name: Sync Google Sheet to JSON

on:
  schedule:
    - cron: "0 * * * *"        # æ¯å°æ™‚
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # ðŸ‘‰ æ›æˆä½  Google Sheetã€Œç™¼ä½ˆç‚º CSVã€å˜… URLï¼ˆæ³¨æ„ gidï¼‰
      SHEET_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSpt865HzuchDUxgZIPL3RBbZ-VneXtRFgM0Gt0fDAla2yk_Afh4t5iw-6a2U0lmqSiiQagcSE6Rjk9/pub?output=csv"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Fetch Google Sheet CSV
        run: |
          set -e
          CODE=$(curl -sSL -w "%{http_code}" -o sheet.csv "$SHEET_URL")
          echo "HTTP_STATUS=$CODE"
          if [ "$CODE" -ne 200 ]; then
            echo "Download failed ($CODE)" >&2
            exit 1
          fi
          echo "==== sheet.csv meta ===="
          wc -l sheet.csv || true
          echo "---- head ----"; head -n 5 sheet.csv || true

      - name: Convert CSV to JSON (new schema with zh/en names & tags)
        run: |
          python - <<'PY'
import pandas as pd, json, re, sys

# ---------- helpers ----------
def norm_str(v):
    if v is None: return None
    s = str(v).strip()
    return s if s else None

def split_list(v):
    s = norm_str(v)
    if not s: return []
    s = s.replace('ï¼›',';').replace('ï¼Œ',',')
    for sp in ['|',';','/','ã€','ï¼']:
        s = s.replace(sp, ',')
    return [p.strip() for p in s.split(',') if p.strip()]

def norm_states(v):
    return [x.upper() for x in split_list(v)]

def to_float(x):
    try:
        return float(x) if x is not None and str(x).strip() != '' else None
    except Exception:
        return None

def norm_url(v):
    s = norm_str(v)
    if not s: return None
    if not re.match(r'^[a-zA-Z]+://', s):
        s = 'https://' + s
    return s

# ---------- load csv ----------
try:
    df = pd.read_csv('sheet.csv', dtype=str, keep_default_na=False)
except Exception as e:
    print('CSV read error:', e); sys.exit(1)

# å»ºç«‹ã€Œå¤§å°å¯«ä¸æ•æ„Ÿ + åŽ»ç©ºç™½ã€å˜…æ¬„ä½æ˜ å°„
colmap = {c.strip().lower(): c for c in df.columns}

def get_col(*candidates):
    """æŒ‰å€™é¸åï¼ˆå·²åŒ…å«ä¸­è‹±/åº•ç·š/å¤§å°å¯«è®Šé«”ï¼‰å¾ž df å– Seriesï¼›æµå””åˆ°å°±å›žç©ºå­—ä¸² Series"""
    for cand in candidates:
        key = cand.strip().lower()
        if key in colmap: 
            return df[colmap[key]]
    return pd.Series(['']*len(df))

# å¯æŽ¥å—å˜…è¡¨é ­ï¼ˆè¦†è“‹è‹±æ–‡/åº•ç·š/ä¸­æ–‡ï¼‰
col_name_zh = get_col('namezh','name_zh','ä¸­æ–‡å','åº—åä¸­æ–‡','name (zh)','name zh')
col_name_en = get_col('nameen','name_en','è‹±æ–‡å','åº—åè‹±æ–‡','name (en)','name en')
col_name_legacy = get_col('name')

col_tags_zh = get_col('tagszh','tags_zh','ä¸­æ–‡tag','æ¨™ç±¤ä¸­æ–‡','tags (zh)','tags zh')
col_tags_en = get_col('tagsen','tags_en','è‹±æ–‡tag','æ¨™ç±¤è‹±æ–‡','tags (en)','tags en')
col_tags_legacy = get_col('tags')

col_suburb = get_col('suburb','area','åœ°å€','å€')   # suburb å„ªå…ˆï¼Œå¦å‰‡å…¼å®¹ area / åœ°å€
col_states = get_col('states','state','å·ž','çœ')
col_cities = get_col('cities','city','åŸŽå¸‚','å¸‚')

col_chainId = get_col('chainid','chain_id','chainId')
col_branchName = get_col('branchname','branch_name','branchName')

col_category = get_col('category','åˆ†é¡ž','é¡žåˆ¥')
col_address  = get_col('address','åœ°å€')
col_email    = get_col('email')
col_phone    = get_col('phone','é›»è©±','è¯çµ¡é›»è©±')
col_website  = get_col('website','ç¶²å€')

col_lat = get_col('lat','ç·¯åº¦')
col_lng = get_col('lng','ç¶“åº¦')

col_isSponsored = get_col('isSponsored','is_sponsored','sponsored','è´ŠåŠ©','æ˜¯å¦è´ŠåŠ©')
col_sponsorTier = get_col('sponsorTier','sponsor_tier','è´ŠåŠ©ç´šåˆ¥')
col_sponsorStart= get_col('sponsorStart','sponsor_start','è´ŠåŠ©é–‹å§‹')
col_sponsorEnd  = get_col('sponsorEnd','sponsor_end','è´ŠåŠ©çµæŸ')
col_adLink      = get_col('adLink','ad_link','å»£å‘Šé€£çµ')
col_adNote      = get_col('adNote','ad_note','å»£å‘Šå‚™è¨»')

out = []
for i in range(len(df)):
    # ---- names ----
    name_legacy = norm_str(col_name_legacy.iloc[i])
    nameZh = norm_str(col_name_zh.iloc[i])
    nameEn = norm_str(col_name_en.iloc[i])

    # å¦‚æžœåªæœ‰ä¸­æ–‡è€Œä¸­æ–‡æ ¼å¼ä¼¼ã€Œä¸­æ–‡ (English)ã€â†’ è‡ªå‹•æ‹†è‹±æ–‡ï¼ˆä¿éšªç¶²ï¼‰
    if (not nameEn) and nameZh:
        m = re.match(r'^\s*(.+?)\s*[\(ï¼ˆ]\s*([A-Za-z0-9 .,\'+&/-]+)\s*[\)ï¼‰]\s*$', nameZh)
        if m:
            nameZh = m.group(1).strip()
            nameEn = m.group(2).strip()

    # è‡³å°‘è¦æœ‰ä»»ä¸€åç¨±
    if not (name_legacy or nameZh or nameEn):
        continue

    # ---- base item ----
    item = {
        # å…¼å®¹èˆŠ Appï¼šä»å¯«å…¥ legacy nameï¼ˆç„¡èˆŠå°±ç”¨è‹±æ–‡ï¼Œæœ€å¾Œä¸­æ–‡ï¼‰
        'name'     : name_legacy or (nameEn or nameZh or ''),
        'nameZh'   : nameZh,
        'nameEn'   : nameEn,

        'category' : norm_str(col_category.iloc[i]) or 'uncategorized',

        # tagsï¼šåˆ†ä¸­è‹±ï¼›è‹±æ–‡æµå””åˆ°æ™‚ä»¥èˆŠ tags è£œä½
        'tagsZh'   : split_list(col_tags_zh.iloc[i]),
        'tagsEn'   : (split_list(col_tags_en.iloc[i]) or split_list(col_tags_legacy.iloc[i])),

        # suburb / area
        'suburb'   : norm_str(col_suburb.iloc[i]) or None,
        'area'     : norm_str(get_col('area','åœ°å€').iloc[i]) or None,

        'address'  : norm_str(col_address.iloc[i]),
        'email'    : norm_str(col_email.iloc[i]),
        'phone'    : norm_str(col_phone.iloc[i]),
        'website'  : norm_url(col_website.iloc[i]),

        'chainId'    : norm_str(col_chainId.iloc[i]),
        'branchName' : norm_str(col_branchName.iloc[i]),
    }

    # states / cities
    states = norm_states(col_states.iloc[i])
    item['states'] = states
    cities = split_list(col_cities.iloc[i])
    if cities: item['cities'] = cities

    # lat/lng
    lat = norm_str(col_lat.iloc[i]); lng = norm_str(col_lng.iloc[i])
    if lat is not None or lng is not None:
        item['lat'] = to_float(lat)
        item['lng'] = to_float(lng)

    # sponsor / ad
    isSponsored = norm_str(col_isSponsored.iloc[i])
    if isSponsored is not None:
        item['isSponsored'] = isSponsored.lower() in ('1','true','yes','y','æ˜¯','æœ‰')
    for (k, series) in [
        ('sponsorTier',  col_sponsorTier),
        ('sponsorStart', col_sponsorStart),
        ('sponsorEnd',   col_sponsorEnd),
        ('adLink',       col_adLink),
        ('adNote',       col_adNote),
    ]:
        v = norm_str(series.iloc[i])
        if k == 'adLink': v = norm_url(v)
        if v is not None: item[k] = v

    # èˆŠ tagsï¼ˆå®Œå…¨ä¿ç•™ï¼Œä¿¾ App èˆŠæ¬„ä½å…¼å®¹ï¼‰
    legacy_tags = split_list(col_tags_legacy.iloc[i])
    if legacy_tags: item['tags'] = legacy_tags

    out.append(item)

with open('businesses.json','w',encoding='utf-8') as f:
    json.dump(out, f, ensure_ascii=False, indent=2, sort_keys=True)

print('Wrote businesses.json with', len(out), 'items')
